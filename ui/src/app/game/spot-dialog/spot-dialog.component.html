<h2 mat-dialog-title>I spy...</h2>
<div [formGroup]="form" class="game-form">
  <mat-form-field class="search-input-form-field" appearance="outline">
    <input matInput placeholder="Search by name (e.g. California)"
           type="search"
           formControlName="{{searchCtrlName}}"
           id="search-input">
  </mat-form-field>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <div class="form-group plate" formGroupName="{{licenseGroupName}}" *ngFor="let state of (plateData.plates | licensePlateFilter: searchValue); trackBy: trackPlateSpot">
      <mat-checkbox class="state-province-input" [id]="state.key" [formControlName]="state.key" [color]="'primary'">
        <span style="white-space: normal;">
          {{ state.name }}
        </span>
      </mat-checkbox>
      <div class="plate-img"
          (click)="togglePlate(state.key)"
          [style.backgroundImage]="'url('+state.plateImage+')'"
          *ngIf="!!state.plateImage"></div> 
      <small style="display: block; white-space: normal;" *ngIf="state.showDetails">
        On {{ state.dateSpotted | date: 'E, MMM dd @ h:mm aaa' }} by {{ state.spottedBy }}
      </small>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
</div>

<mat-dialog-actions fxLayout="row wrap" fxLayoutGap="0.5%" fxLayoutAlign="space-between">
  <button mat-stroked-button color="primary" fxFlex="30%" id="cancel-spot" (click)="dismiss()">Cancel</button>
  <button mat-raised-button color="primary" fxFlex="65%" id="submit-spot" (click)="submit()">Save</button>
</mat-dialog-actions>
