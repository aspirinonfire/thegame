<header>
  <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h5>License Plate Game</h5>
      </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="app-nav-menu">
    <mat-sidenav #sidenav mode="side" role="navigation" class="sidenav">
      <mat-nav-list (click)="sidenav.close()">
        <a mat-list-item [routerLink]="['/', appRoutes.home]"> Home </a>
        <a mat-list-item [routerLink]="['/', appRoutes.game]"> Game </a>
        <a mat-list-item [routerLink]="['/', appRoutes.about]"> About </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</header>

<div class="container">
  <div fxLayout="row" fxLayoutAlign="center center" class="content">
    <div *ngIf="isLoading$ | async; else showRoute">
      <h5>**** loading ****</h5>
    </div>
    <ng-template #showRoute>
      <router-outlet></router-outlet>
    </ng-template>
  </div>
</div>
