<div class="card">
    <div class="card-header" *ngIf="!!game">
        <h4>{{ game.name }} :: {{ game.dateCreated | date }}</h4>
    </div>
    <div class="card-body">
        <div class="row" *ngIf="!!game">
            <div class="col-12">
                <h5>Spotted States</h5>
                <app-us-map [spottedStatesLkp]="spottedUsStates"></app-us-map>
            </div>
            <div class="col-12">
                <div [formGroup]="form" class="game-form">
                    <div class="form-group row" *ngFor="let state of allstates">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [id]="state.key" [formControlName]="state.key" />
                                <label class="form-check-label" [attr.for]="state.key">{{ state.name }}</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <small class="spotted-details text-muted" *ngIf="state.showDetails">
                                On {{ state.dateSpotted | date: 'E, MMM dd @ h:mm aaa' }} by {{ state.spottedBy }}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="create-game" (click)="startNewGame()">
            Start new game
        </button>
    </div>
</div>
