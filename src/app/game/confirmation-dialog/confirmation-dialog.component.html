<h2 mat-dialog-title>Are we there yet?</h2>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" id="keep-game" mat-dialog-close>No</button>
  <button mat-raised-button color="warn" id="finish-game" [mat-dialog-close]="true" cdkFocusInitial>End Game</button>
</mat-dialog-actions>
